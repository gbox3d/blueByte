<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <!-- 배경 -->
  <rect width="700" height="400" fill="white"/>
  
  <!-- KY-037 센서 모듈 (첨부된 이미지 참고) -->
  <rect x="100" y="120" width="150" height="180" rx="5" ry="5" fill="#E53935" stroke="#000" stroke-width="2"/>
  
  <!-- 마이크 -->
  <circle cx="150" cy="150" r="15" fill="#C0C0C0" stroke="#000" stroke-width="1"/>
  
  <!-- 칩 -->
  <rect x="190" y="150" width="40" height="25" fill="#333" stroke="#000" stroke-width="1"/>
  <line x1="195" y1="155" x2="195" y2="170" stroke="#C0C0C0" stroke-width="1"/>
  <line x1="200" y1="155" x2="200" y2="170" stroke="#C0C0C0" stroke-width="1"/>
  <line x1="205" y1="155" x2="205" y2="170" stroke="#C0C0C0" stroke-width="1"/>
  <line x1="210" y1="155" x2="210" y2="170" stroke="#C0C0C0" stroke-width="1"/>
  
  <!-- LED -->
  <rect x="130" y="190" width="10" height="15" fill="#F44336" stroke="#000" stroke-width="1"/>
  
  <!-- 가변저항 위치 (VR1) -->
  <circle cx="180" cy="230" r="15" fill="#FFFFFF" stroke="#000" stroke-width="1"/>
  <text x="180" y="234" font-family="Arial" font-size="10" text-anchor="middle">VR1</text>
  <line x1="170" y1="220" x2="190" y2="240" stroke="red" stroke-width="2"/>
  <line x1="190" y1="220" x2="170" y2="240" stroke="red" stroke-width="2"/>
  
  <!-- 2.4k 저항 추가 표시 -->
  <rect x="220" y="220" width="60" height="20" fill="#d4aa00" stroke="#000" stroke-width="1"/>
  <text x="250" y="235" font-family="Arial" font-size="12" text-anchor="middle">2.4kΩ</text>
  
  <!-- 교체 화살표 -->
  <path d="M200,230 L215,230" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
  
  <!-- 핀 헤더 -->
  <rect x="120" y="300" width="110" height="10" fill="#333" stroke="#000" stroke-width="1"/>
  
  <!-- 핀 -->
  <circle cx="130" cy="305" r="4" fill="silver" stroke="#000" stroke-width="1"/>
  <circle cx="150" cy="305" r="4" fill="silver" stroke="#000" stroke-width="1"/>
  <circle cx="170" cy="305" r="4" fill="silver" stroke="#000" stroke-width="1"/>
  <circle cx="190" cy="305" r="4" fill="silver" stroke="#000" stroke-width="1"/>
  
  <!-- 핀 레이블 - KY-037 핀 레이블을 위로 올림 -->
  <text x="130" y="295" font-family="Arial" font-size="12" text-anchor="middle">AO</text>
  <text x="150" y="295" font-family="Arial" font-size="12" text-anchor="middle">G</text>
  <text x="170" y="295" font-family="Arial" font-size="12" text-anchor="middle">+</text>
  <text x="190" y="295" font-family="Arial" font-size="12" text-anchor="middle">DO</text>
  
  <!-- Arduino 보드 (간략화) -->
  <rect x="450" y="120" width="180" height="50" rx="5" ry="5" fill="#00979c" stroke="#000" stroke-width="2"/>
  <text x="540" y="150" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Arduino</text>
  
  <!-- Arduino 핀 (한 줄로 표시) -->
  <rect x="450" y="200" width="180" height="20" fill="#333" stroke="#000" stroke-width="1"/>
  
  <!-- Arduino 핀 표시 -->
  <circle cx="470" cy="210" r="4" fill="silver" stroke="#000" stroke-width="1"/>
  <circle cx="510" cy="210" r="4" fill="silver" stroke="#000" stroke-width="1"/>
  <circle cx="550" cy="210" r="4" fill="silver" stroke="#000" stroke-width="1"/>
  
  <!-- 연결선 -->
  <!-- AO에서 Arduino A0로 직접 연결 -->
  <line x1="130" y1="305" x2="130" y2="350" stroke="blue" stroke-width="2"/>
  <line x1="130" y1="350" x2="470" y2="350" stroke="blue" stroke-width="2"/>
  <line x1="470" y1="350" x2="470" y2="210" stroke="blue" stroke-width="2"/>
  
  <!-- GND 연결 -->
  <line x1="150" y1="305" x2="150" y2="370" stroke="black" stroke-width="2"/>
  <line x1="150" y1="370" x2="510" y2="370" stroke="black" stroke-width="2"/>
  <line x1="510" y1="370" x2="510" y2="210" stroke="black" stroke-width="2"/>
  
  <!-- +5V 연결 -->
  <line x1="170" y1="305" x2="170" y2="390" stroke="red" stroke-width="2"/>
  <line x1="170" y1="390" x2="550" y2="390" stroke="red" stroke-width="2"/>
  <line x1="550" y1="390" x2="550" y2="210" stroke="red" stroke-width="2"/>
  
  <!-- Arduino 핀 레이블 - 배경 추가 -->
  <rect x="460" y="225" width="20" height="15" fill="white" opacity="0.8"/>
  <rect x="500" y="225" width="30" height="15" fill="white" opacity="0.8"/>
  <rect x="540" y="225" width="20" height="15" fill="white" opacity="0.8"/>
  <text x="470" y="235" font-family="Arial" font-size="12" text-anchor="middle">A0</text>
  <text x="510" y="235" font-family="Arial" font-size="12" text-anchor="middle">GND</text>
  <text x="550" y="235" font-family="Arial" font-size="12" text-anchor="middle">5V</text>
  
  <!-- 설명 텍스트 -->
  <text x="350" y="50" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">KY-037 센서 2.4kΩ 저항 교체 다이어그램</text>
  
  <!-- 개조 설명 -->
  <text x="350" y="80" font-family="Arial" font-size="12" text-anchor="middle">가변저항(VR1)을 제거하고 2.4kΩ 고정 저항으로 교체</text>
</svg>